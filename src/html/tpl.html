<!DOCTYPE HTML>
<html>

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ res.title }}</title>
  <meta name="description" content="{{ res.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" hreflang="de" href="https://www.alpbrothers.at/" />
  <link rel="alternate" hreflang="en" href="https://www.alpbrothers.at/en" />
  <link rel="alternate" hreflang="x-default" href="https://www.alpbrothers.at/" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1a8bb6">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ root }}css/main.css" />

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-93963736-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endblock %}
</head>

<body>

  <div id="bg"></div>

  <!-- wrapper -->
  <div id="wrapper">

    <!-- menu -->
    {% include "html/parts/menu.html" %} 
    
    <!-- content -->
    {% block content %}
    {% endblock %}

    <!-- footer -->
    {% block footer %} 
      {% include "html/parts/footer.html" %} 
    {% endblock %}

  </div>

  <!-- Scripts -->
  {% block scripts %}
  <script src="{{ root }}js/jquery.js"></script>
  <script src="{{ root }}js/jquery.scrollex.js"></script>
  <script src="{{ root }}js/jquery.scrolly.js"></script>
  <script src="{{ root }}js/modernizr.js"></script>
  <script src="{{ root }}js/skel.js"></script>
  <script src="{{ root }}js/linq.js"></script>
  <script src="{{ root }}js/app.js"></script>
  {% endblock %}
</body>

</html>
