<footer id="footer" class="spotlight style5 color4 orient-center content-align-center fullscreen onload-content-fade-in">
  <div class="inner">
    <img class="logo svg" src="{{ root }}img/alpbrothers-full-multiline.svg" alt="{{ res.description }}" />
    <ul class="icons">
      <li><a href="https://www.facebook.com/alpbrothers" target="_blank" class="icon style2 fa-facebook" title="{{ res.social.fb }}"><span class="label">{{ res.social.fb }}</span></a></li>
      <li><a href="https://www.instagram.com/alpbrothers" target="_blank" class="icon style2 fa-instagram" title="{{ res.social.ig }}"><span class="label">{{ res.social.ig }}</span></a></li>
      <li><a href="mailto:office@alpbrothers.at" class="icon style2 fa-envelope" title="{{ res.social.email }}"><span class="label">{{ res.social.email }}</span></a></li>
    </ul>
    <p>{{ res.copyright | safe }}</p>
  </div>
</footer>
