<!-- about2 -->
<section class="spotlight style1 color2 orient-right content-align-left image-position-center onscroll-content-fade-left onscroll-image-fade-in">
  <div class="content">
    <h2>{{ res.about2.title }}</h2>
    <p>{{ res.about2.text | safe }}</p>
    <ul class="actions vertical">
      <li><a href="{{ res.about2.goUrl }}" class="button smooth-scroll icon fa-angle-down">{{ res.about2.go }}</a></li>
    </ul>
  </div>
  <div class="image">
    <img src="{{ root }}img/banner-about2.jpg" alt="{{ res.about.img }}" />
  </div>
</section>
