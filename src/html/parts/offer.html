<!-- offer -->
<section id="offer" class="wrapper style1 color2 align-center">
  <div class="inner">
    <h2>{{ res.offer.title }}</h2>
    <div class="items style1 big onscroll-fade-in">
      <section>
        <span class="icon style2 major fa-wrench"></span>
        <h3>{{ res.offer.training }}</h3>
        <p>{{ res.offer.trainingText | safe }}</p>
      </section>
      <section>
        <span class="icon style2 major fa-bicycle"></span>
        <h3>{{ res.offer.tour }}</h3>
        <p>{{ res.offer.tourText | safe }}</p>
      </section>
    </div>
    <ul class="actions">
      <li><a href="{{ res.offer.goUrl }}" class="button smooth-scroll icon fa-angle-down">{{ res.offer.go }}</a></li>
    </ul>
  </div>
</section>
