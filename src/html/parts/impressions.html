<!-- impressions -->
<section id="impressions" href="#/impressions" class="wrapper style1 color5 align-center">
  <!-- alpbros-quote -->
  <section class="spotlight quote style1 color1 invert content-align-center image-position-center onscroll-content-fade-right">
    <div class="content">
      <h3><i>{{ res.alpbrosQuote.text | safe }}</i></h3>
      <h4>{{ res.alpbrosQuote.author }}</h4>
    </div>
  </section>


  {% if client.use_instagram %}
  <!-- instagram widget -->
  <div class="instagallery style1 squares small lightbox onload-content-fade-in" amount="15" large="15" medium="12" small="12" xsmall="12" xxsmall="10" type="image carousel"></div>
  {% else %}
  <!-- gallery -->
  <div class="gallery style1 medium lightbox onload-content-fade-in">
    {% for keyword in res.impressions.keywords %}
      <article>
        <a href="{{ root }}img/gallery/fulls/{{ loop.index }}.jpg" class="image"><img src="{{ root }}img/gallery/thumbs/{{ loop.index }}.jpg" alt="{{ keyword }}" /></a>
        <div class="caption"><h3>{{ keyword }}</h3></div>
      </article>
    {% endfor %}
  </div>
  {% endif %}
</section>
