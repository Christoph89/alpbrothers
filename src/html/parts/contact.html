<!-- alpbros-quote2 -->
<section id="alpbros-quote2" class="spotlight quote style1 color5 invert content-align-center image-position-center onscroll-content-fade-right">
  <div class="content">
    <h3><i>{{ res.alpbrosQuote2.text | safe }}</i></h3>
    <h4>{{ res.alpbrosQuote2.author }}</h4>
  </div>
</section>

<!-- contact -->
<section id="contact" href="#/contact" anchor="middle" class="spotlight style1 color2 orient-left content-align-center image-position-center onscroll-content-fade-left onscroll-image-fade-in">
  <div class="content">
    <h2>{{ res.contact.title }}</h2>
    <p>{{ res.contact.text | safe }}</p>
  </div>
  <div class="image map" lat="46.56257831" lng="13.9234972" zoom="12">
    <div class="marker" lat="46.55876027796291" lng="13.92031878232956"></div>
  </div>
</section>
