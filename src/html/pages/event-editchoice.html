<div id="event-editchoice" class="page hidden fullscreen init-ui" back="#/events">
  {% set $res=res.event.editchoice %}
  <section class="wrapper style2 color5 content-align-center">
    <div class="inner">
      <h2>{{ $res.header }}</h2>
      <p>{{ $res.text }}</p>
      <ul class="actions">
        <li><a href="{{ $res.eventUrl }}" class="event button special icon fa-pencil">{{ $res.eventBtn }}</a></li>
        <li><a href="{{ $res.seriesUrl }}" class="series button special icon fa-calendar">{{ $res.seriesBtn }}</a></li>
      </ul>
    </div>
  </section>
</div>
